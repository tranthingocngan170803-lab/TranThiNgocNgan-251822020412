/* 语音设置和工具函数 */
let voices = [];
function loadVoices(){ voices = speechSynthesis.getVoices() || []; }
loadVoices();
if(typeof speechSynthesis !== "undefined"){ speechSynthesis.onvoiceschanged = loadVoices; }
function pickZhVoice(){
  if(!voices || voices.length===0) return null;
  const prefer = voices.find(v => v.lang && v.lang.toLowerCase().startsWith("zh-cn"));
  if(prefer) return prefer;
  const anyZh = voices.find(v => v.lang && v.lang.toLowerCase().startsWith("zh"));
  return anyZh || voices[0];
}
function speak(text, onStart, onEnd){
  if(!window.speechSynthesis){
    alert("当前浏览器不支持 SpeechSynthesis（Web Speech API）。");
    if(onEnd) onEnd();
    return { stop:()=>{} };
  }
  const utt = new SpeechSynthesisUtterance(text);
  utt.lang = "zh-CN"; // 锁定为 zh-CN
  const voice = pickZhVoice();
  if(voice) utt.voice = voice;
  utt.rate = 1;
  utt.pitch = 1;
  utt.onstart = ()=>{ if(onStart) onStart(); };
  utt.onend = ()=>{ if(onEnd) onEnd(); };
  utt.onerror = ()=>{ if(onEnd) onEnd(); };
  speechSynthesis.speak(utt);
  return { stop: ()=>{ try{ speechSynthesis.cancel(); }catch(e){} if(onEnd) onEnd(); } };
}

/* 渲染与交互 */
const grid = document.getElementById("grid");
const searchInput = document.getElementById("search");
const countEl = document.getElementById("count");
const totalEl = document.getElementById("total");
totalEl.textContent = items.length;
countEl.textContent = items.length;
let playingController = null;

function createCard(item){
  const el = document.createElement("article");
  el.className = "card";
  el.setAttribute("data-id", item.hanzi);
  el.innerHTML = `
    <div class="row-top">
      <div style="min-width:0;flex:1;">
        <div class="hanzi">${item.hanzi}</div>
        <div class="pinyin">${item.pinyin}</div>
        <div class="meaning">${item.vn}</div>
      </div>
      <div class="controls-card">
        <button class="icon-btn btn-pronounce" title="发音词汇" aria-label="发音 ${item.hanzi}">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M11 5L6 9H2v6h4l5 4V5z" stroke="white" stroke-width="1.6" stroke-linejoin="round" stroke-linecap="round"/><path d="M19 9a4 4 0 010 6" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="icon-btn btn-sentence" title="播放例句" aria-label="播放例句 ${item.hanzi}">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M5 3v18l15-9L5 3z" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
    </div>
    <div class="example" aria-label="例句">
      <span class="chn">${item.exampleChn}</span>
      <span class="pyn">${item.examplePinyin}</span>
      <span class="vn">${item.exampleVN}</span>
    </div>
  `;

  const btnPron = el.querySelector(".btn-pronounce");
  const btnSent = el.querySelector(".btn-sentence");

  btnPron.addEventListener("click", () => {
    if(playingController){ playingController.stop(); playingController = null; document.querySelectorAll(".icon-btn.playing").forEach(b=>b.classList.remove("playing")); }
    btnPron.classList.add("playing");
    // 仅朗读词汇（汉字）
    playingController = speak(item.hanzi, ()=>{}, () => { btnPron.classList.remove("playing"); playingController = null; });
  });

  btnSent.addEventListener("click", () => {
    if(playingController){ playingController.stop(); playingController = null; document.querySelectorAll(".icon-btn.playing").forEach(b=>b.classList.remove("playing")); }
    btnSent.classList.add("playing");
    // 播放例句（中文句子）
    playingController = speak(item.exampleChn, ()=>{}, () => { btnSent.classList.remove("playing"); playingController = null; });
  });

  return el;
}

function renderList(list){
  grid.innerHTML = "";
  const frag = document.createDocumentFragment();
  list.forEach(it => frag.appendChild(createCard(it)));
  grid.appendChild(frag);
  countEl.textContent = list.length;
}

/* 搜索逻辑：支持汉字、拼音（带/不带声调）、越南语、例句 */
function stripDiacritics(str){ if(!str) return ""; return str.normalize("NFD").replace(/[\u0300-\u036f]/g,""); }
function matches(item, q){
  if(!q) return true;
  q = q.trim().toLowerCase();
  if(!q) return true;
  if(item.hanzi.includes(q)) return true;
  if(item.pinyin.toLowerCase().includes(q)) return true;
  if(stripDiacritics(item.pinyin).toLowerCase().includes(stripDiacritics(q))) return true;
  if(item.vn.toLowerCase().includes(q)) return true;
  if(item.exampleChn.toLowerCase().includes(q)) return true;
  if(item.examplePinyin.toLowerCase().includes(q)) return true;
  if(stripDiacritics(item.examplePinyin).toLowerCase().includes(stripDiacritics(q))) return true;
  const combined = `${item.hanzi} ${item.pinyin} ${item.vn} ${item.exampleChn} ${item.examplePinyin}`.toLowerCase();
  if(stripDiacritics(combined).includes(stripDiacritics(q))) return true;
  return false;
}

function doSearch(){
  const q = searchInput.value || "";
  const filtered = items.filter(it => matches(it, q));
  renderList(filtered);
}

/* 快捷键 Ctrl + / 或 Cmd + / 聚焦搜索 */
window.addEventListener("keydown", (e) => {
  if((e.ctrlKey || e.metaKey) && e.key === "/"){
    e.preventDefault();
    searchInput.focus();
    searchInput.select();
  }
});
searchInput.addEventListener("input", () => doSearch());

/* 可见性变化或卸载时停止播放 */
document.addEventListener("visibilitychange", () => { if(document.hidden && playingController){ try{ playingController.stop(); }catch(e){} } });
window.addEventListener("beforeunload", () => { try{ speechSynthesis.cancel(); }catch(e){} });

/* 初始渲染 */
renderList(items);
